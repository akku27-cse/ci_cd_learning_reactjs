name: Deploy Project

on: [push, workflow_dispatch]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: 'Deploy sheets'
        run: |
          echo "deploy"
          git clone https://github.com/akku27-cse/ci_cd_learning_reactjs.git

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ci_cd_learning_reactjs
          npm install

      - name: Run tests
        run: |
          cd ci_cd_learning_reactjs
          npm run test
  
  build:
     needs: tests
     runs-on: ubuntu-latest
     steps:
       - name: Get Code
         run: |
          echo "deploy"
          git clone https://github.com/akku27-cse/ci_cd_learning_reactjs.git
       - name: Install Node.js
         uses: actions/setup-node@v4
         with:
            node-version: 20 
       - name: Install dependencies
         run: |
          cd ci_cd_learning_reactjs
          npm install
       - name: Build Projects
         run: |
          cd ci_cd_learning_reactjs
          npm run build
       - name: Upload Artifacts
         uses: actions/upload-artifact@v4
         with:
           name: dist-files
           path: dist
  deploye:
     needs: build
     runs-on: ubuntu-latest
     steps:
       - name: Download Artifacts
         uses: actions/download-artifact@v4
         with:
           name: dist-files
           path: dist
       - name: Deployee
         run: echo "Deploye Successfull"
